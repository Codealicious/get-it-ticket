{% extends 'base.html' %}
{% block content %}

<h1>{{venue.name}} Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ venue.name }}</span>
        <p>Capacity: {{ venue.capacity }}</p>
      </div>
      <div class="card-action">
          <a href="">Add An Event</a>

        
      </div>
    </div>
  </div>
</div>
{% endblock %}
